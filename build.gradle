buildscript {
    repositories {
        mavenCentral()
        maven { url = 'https://maven.fabricmc.net/' }
    }
    dependencies {
        classpath 'net.fabricmc:fabric-loom:1.4-SNAPSHOT' // check for latest compatible version
    }
}

apply plugin: 'fabric-loom'
apply plugin: 'java'

group = 'com.beer'
version = '0.1.0'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.10"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

// Set the JAR name explicitly (replaces archivesBaseName)
tasks.withType(Jar).configureEach {
    archiveBaseName.set('beer')
    archiveVersion.set('0.1.0') // optional, matches project version
}
